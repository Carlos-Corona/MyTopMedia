              <fieldset>

              </fieldset>
              <fieldset>
                <label> Descripcion </label>
                <textarea placeholder="" tabindex="5"></textarea>
              </fieldset>
              <fieldset>
                <label> Tipo </label>

              <fieldset>
                <button type="submit" > Guardar </button>
              </fieldset>

            </form>
          </div>
